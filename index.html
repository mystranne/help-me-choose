<!doctype html>
<html lang=en>
  <head>
  <meta charset=utf-8>
    <title>How to choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body class="radial-repeat">
      <img src="https://d1vxw9s9d8pjrr.cloudfront.net/wp-content/uploads/2014/12/05101521/little-my1.svg"alt="Lilla My" height="300" width="300">
    <h1> Help me choose between...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="buttonGo">Go!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()


      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)
      })
    </script>
  </body>
</html>
